<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script type="text/javascript" language="javascript">
		var navya = "Hey! This is a string. ";
		var nav="second string";
		var combined= navya+nav;

		document.write(navya+"<br />");
		document.write(combined+"<br />");
		document.write("Length of the string: "+combined.length+"<br />");
		document.write("Substring: "+ combined.substring(6,29)+"<br />");
		document.write("Last Character: "+combined.charAt(combined.length-1)+"<br />");
		document.write("Index of T is: "+combined.indexOf('t')+"<br />");

	</script>

</body>
</html>
