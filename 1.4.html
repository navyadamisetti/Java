<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script language="javascript" type="text/javascript">
	var names = new Array("navya","ratna","deepika");
	document.write("//////////////////Arrays/////////////////"+"<br />"+"required item in array: "+ names[2]+"<br />")
	for (i in names)

		document.write("values in arrays names["+i+"]: "+names[i]+"<br />");

	document.write("<br />"+"<br />"+"Conditional Operator: ");

	var val = (1>2)? "1 is greater than 2" : "2 is greater than 1";
	document.write(val+"<br />"+"<br />"+"///////////If condition////////////"+"<br>");

	if(1>2)
		document.write("1 is greater than 2");
	else
		document.write("2 is greater than 1");


	document.write("<br />"+"<br />"+"/////////////Switch case//////////////");

	var nav=1;
	switch(nav)
	{
		case 0:
		document.write("This is case 0");
		break;

		case 1:
		document.write("This is case 1");
		break;

		default:
		document.write("This is a default value");
		break;
	}

	</script>
</body>
</html>
