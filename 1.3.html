<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script language="javascript" type="text/javascript">
		var float_val = 3.123456783873;
		document.write(float_val+"<br />");
		var float_str = float_val.toFixed(5);
		document.write(float_str+"<br />");

		document.write("Integer Value"+parseInt(float_str)+"<br />");
		document.write("float_val datatype is: "+typeof(float_val)+"<br />");
		document.write("float_str datatype is: "+typeof(float_str)+"<br /><br /><br /><br />");

		var num1=5;
		var num2=10;
		document.write("Is 5>10?? "+(num1>num2)+"<br />")
		document.write("Is 5>10 and 5!=10?? "+((num1>num2)&&(num1!=num2))+"<br />")
	</script>
</body>
</html>
