<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
	<script language="javascript" type="text/javascript">
			var str="5";
			var num=10;

			var total = str+num;
			var mul = str*num;

			var tot = num+Number(str);

			document.write("Addition of string and number= "+total+"<br />");
			document.write("Multiplication of string and number= "+mul+" (here string acts as number)"+"<br />");
			document.write("conversion of string to number= "+tot+" (here string is converted into number)"+"<br />");
	</script>
</body>
</html>
